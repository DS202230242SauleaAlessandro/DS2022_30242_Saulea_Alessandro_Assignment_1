# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '2af03772-26cb-4268-998c-0fd89a9c2f5b'
  imageRepository1: 'dssauleaalessandrodssauleaalessandroassignmentbackend'
  imageRepository2: 'dssauleaalessandrodssauleaalessandroassignmentfrontend'
  containerRegistry: 'containerregistrysauleaalessandro30242.azurecr.io'
  dockerfilePath1: '$(Build.SourcesDirectory)/OnlineEnergyUtilityPlatform - backend/Dockerfile'
  dockerfilePath2: '$(Build.SourcesDirectory)/onlineenergyutilityplatformfrontend/Dockerfile'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: local
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository1)
        dockerfile: $(dockerfilePath1)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository2)
        dockerfile: $(dockerfilePath2)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
